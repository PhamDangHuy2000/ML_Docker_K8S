<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendations for {{ user.name }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Recommended Products for {{ user.name }}</h1>
    <ul>
        {% for product in recommendations %}
            <li>{{ product.name }} - {{ product.category }} - ${{ product.price }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to User Management</a>
</body>
</html>
